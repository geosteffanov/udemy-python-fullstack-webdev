<!DOCTYPE html>
<html>	
	<head>
		<meta charset="utf-8">
		<title>Bootstrap Part One</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>

	<body>
		<div class="container">
			<h1>Hello world!</h1>

			<button type="button" class="btn btn-success btn-lg" name="button">Click!</button>

			<button type="button" class="btn btn-success btn-lg" name="button">I am on!</button>

			<button type="button" class="btn btn-success btn-lg"  disabled="disabled" name="button">I am off!</button>


		</div>
		<div class="container">
		<div class="jumbotron">
		  	<h1 class="display-3">Hello, world!</h1>
		  	<p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
		  	<hr class="my-4">
		  	<p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
		  	<p class="lead">
		    	<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
		  	</p>
		</div>
		</div>
	</body>

</html>
