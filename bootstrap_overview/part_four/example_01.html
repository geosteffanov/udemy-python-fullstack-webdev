<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bootstrap Part Two</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<style type="text/css">
			.boxy{
				background: #b3ddff;
				border: 2px solid black;
			}
		</style>

		<div class="container">
			<div class="row">
				<div class="col-lg-4 boxy">COL Large 4</div>
				<div class="col-lg-4 boxy">COL Large 4</div>
				<div class="col-lg-4 boxy">COL Large 4</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6 boxy">COL Med 6</div>
				<div class="col-md-6 boxy">COL Med 6</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-4 boxy">COL XS 4</div>
				<div class="col-xs-4 boxy">COL XS 4</div>
				<div class="col-xs-4 boxy">COL XS 4</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-sm-6 boxy">ONE</div>
				<div class="col-lg-3 col-sm-6 boxy">TWO</div>
				<div class="col-lg-3 col-sm-6 boxy">THREE</div>
				<div class="col-lg-3 col-sm-6 boxy">FOUR</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 boxy">
					<div class="row">
						<div class="col-lg-3 col-sm-6 boxy">NEST ONE</div>
						<div class="col-lg-3 col-sm-6 boxy">NEST TWO</div>
					</div>
				</div>
				<div class="col-lg-6 boxy">NOT NESTED</div>
	</body>
</html>
