<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Welcome to Tic Tac Toe!</h1>
			<button id="reset_button" class="btn btn-primary" type="button">Reset</button>
		</div>

		<table>
			<tr>
				<td id="00"></td>
				<td id="01"></td>
				<td id="02"></td>
			</tr>
			<tr>
				<td id="10"></td>
				<td id="11"></td>
				<td id="12"></td>
			</tr>
			<tr>
				<td id="20"></td>
				<td id="21"></td>
				<td id="22"></td>
			</tr>
		</table>

		
	</div>

	<script type="text/javascript" src="code.js"></script> <!-- if i put this in the head of the html file, this src code will be ran before the html is even rendered and before the different elements even exist. The workaround then would be to add the functions to the window.onload event
	but i think that just writing it down in the body is the best solution here. -->
</body>
</html>
