<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title> Here we review lists!</title>
	</head>

	<body>
		 <h1> Lists </h1>

		 <h3> Ordered list </h3>
		 <ol> <!-- 'ol' stands for ordered list -->
			 <li> First Item </li> <!-- 'li' stands for list item -->
			 <li> Second Item </li>
		 </ol>

		 <h3> Unordered list </h3>
		 <ul> <!-- ul stands for unordered list -->
			 <li> Bullet one </li>
			 <li> Bullet two </li>
		 </ul>

		 <h3> Nesting lists </h3>
		 <ol>
			 <li> First item. Not nested list.</li>
			 <li> Second item. Also not nested. </li>
			 <ul>
				 <li> I am nested inside.</li>
				 <li> I am also nested. </li>
				 <ol>
					 <li> Woah! I'm <em>well</em> nested! </li>
					 <li> And it can keep <strong>going</strong>.</li>
				 </ol>
			 </ul>

	</body>
</html>
