<!DOCTYPE html>

<!-- Here we are reviewing the concept of html attributes. They are used
     to provide further information for html elements. This includes adding
     a link or referencing and image.
-->

<html>
  <head>
    <meta charset="utf-8"></meta>
    <title> Html attributes tutorial.</title>
  </head>
  <body>
    <h1> Attributes </h1>

    <h3> Here's an image. </h3>
    <img src="images/ducks_wearing_clothes.jpg" alt="Uh-oh something went wrong!">
    <!-- img stands for 'image'. The image tag is self closing. -->
    <!-- the 'alt' specifies a message to be displayed in case there is no source file found.-->

    <p>
      <a href="new_page.html">Go to our new page.</a> <!-- you can reference files local to your computer -->
      <!-- the 'a' in this tag stands for 'anchor' -->
    </p>
    <p>
      <a href="https://www.google.com"> Google it.</a> <!-- but you can also reference remote sources --> 

    </p>
    <p>
      <img src="https://www.google.bg/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
      <!-- you can also reference images from the internet -->
    </p>
  </body>
</html>
