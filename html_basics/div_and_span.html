<!DOCTYPE html>

<!-- we're going to talk about divs and spans. They are used to group together
     blocks of html so that CSS styling can be added to them -->

<html>
  <head>
    <meta charset="utf-8"></meta>
    <title> Divs and spans tutorial.</title>
  </head>
  <body>
    <h1> Divs and Spans </h1>
    <p> <em> Div stands for division </em> </p>


    <div class="group_one"></div>
    <h3> Group one </h3>
    <p> I want to be <span style="color:red">together</span> in group one.</p>

    <!-- span tags are similar to div tags but they are for inline change -->

  </body>
</html>
