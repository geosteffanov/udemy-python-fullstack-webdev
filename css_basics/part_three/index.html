<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Basics Part Three</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h3>I'm an H3 heading.</h3>
	<div class="firstClass">
		<p>I'm inside the first div class.</p>
	</div>

	<div class="secondClass">
		<p>I'm inside the second div class.</p>
	</div>


	<p id="singledout">I must be very unique!</p>

	<h3>Here's an unordered list:</h3>
	<ul>
		<li>Confirm? <input type="checkbox"></li>
		<li>Feedback? <input type="text"></li>
	</ul>

</body>
</html>
