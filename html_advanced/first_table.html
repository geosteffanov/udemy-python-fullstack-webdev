<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Html Level Two</title>
	</head>

	<body>
		<h3>Here's a basic table:</h3>
		<table border="1"> <!-- although this is more often done with CSS -->
			<thead> <!-- here we add what the columns are -->
				<th>Country</th> <!-- we have a 'Country' column -->
				<th>Flag</th> <!-- we have a 'Flag' column -->
				<th>GDP</th> <!-- we add a 'GDP' column -->
			</thead>
			<tr> <!-- 'tr' stands for table row -->
				<td>USA</td>
				<td>Red, White and Blue</td>
				<td>57 466,79</td> <!-- 'td' possibly stands for table data -->
			</tr>
			<tr>
				<td></td>
				<td>Beautiful</td> <!-- we can add just one 'td' element per row. -->
				<td></td>
			</tr>
			<tr>
				<td>Malaysia</td> <!-- we can also do it like this -->
			</tr>
		</table>
		<h3>Here's another table, but this one is without a <em>thead</em> tag:</h3>
		<table border="1"> <!-- although this is more often done with CSS -->
			<tr> <!-- 'tr' stands for table row -->
				<td>USA</td>
				<td>Red, White and Blue</td>
				<td>57 466,79</td> <!-- 'td' possibly stands for table data -->
			</tr>
			<tr>
				<td></td>
				<td>Beautiful</td> <!-- we can add just one 'td' element per row. -->
				<td></td>
			</tr>
			<tr>
				<td>Malaysia</td> <!-- we can also do it like this -->
			</tr>
		</table>
	</body>

</html>
