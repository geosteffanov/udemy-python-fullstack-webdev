<!DOCTYPE html>
<html>
	<head><meta charset="utf-8"><title>Forms Basics</title></head>

	<body>
		<h3> Basic Notions in Forms </h3>

		<p> Here's an example:</p>

		
		<form >
			<h4>Log in</h4>
			<h5>Please input email and password:</h5>

			<input type="email" name="useremail" value="email"> <!-- ensures theres a valid email address in the input (the browser makes sure) -->
			<input type="password" name="password" value=""> <!-- ensures that the password entered is hidden -->
			<input type="submit" value="Click me!">  <!-- the value corresponds to the text showing on the submit button -->
		</form>


		<p> Here's another examples of an input form: </p> <!-- here's an interesting for choosing a color -->
		<form>
			 <h3>Choose Color:</h3>
			 <h4> Click on button</h4>
			 <input type="color" name="" value="">
		</form>


		<p> Here's a more basic example of an input form: </p> <!-- just a normal default one -->
		<form>
			<h3> Enter text: </h3>
			<input type="text">

		</form>






	</body>

</html>
